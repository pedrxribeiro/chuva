<header class="header-container">
  <div class="header-content">
    <div class="header-content__category">
      <p>Anais do Simpósio Latino Americano de Ciências de Alimentos</p>
    </div>
    <div class="header-content__subject">
      <h1>Anais do 13º Simpósio Latino Americano de Ciência de Alimentos</h1>
    </div>
    <div class="header-content__identifier">
      <span>ISSN: 1234-5678</span>
    </div>
  </div>

  <div class="header-options">
    <div class="header-options__page-lang">
      <select name="language" id="language">
        <option value="pt-BR">PT, BR</option>
      </select>
    </div>

    <div class="header-options__profile">
      <div class="profile-wellcome">
        <p>Bem vindo!</p>
        <p>{{email}}</p>
      </div>
      <div class="profile-picture">
        <img src="assets/profile.png" alt="Profile picture">
        <div class="profile-picture__notifications">{{notifications}}</div>
      </div>
    </div>
  </div>
</header>
